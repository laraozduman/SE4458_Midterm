name: Deploy Gateway to Azure

on:
  push:
    branches: [ "main" ]
    paths:
      - gateway/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        working-directory: gateway
        run: npm install

      - name: Build
        working-directory: gateway
        run: npm run build

      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp gateway/package.json deploy/
          cp gateway/package-lock.json deploy/
          cp -r gateway/dist deploy/dist

      - name: Zip deploy package
        run: |
          cd deploy
          zip -r gateway.zip .

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: se4458-gateway-final
          publish-profile: ${{ secrets.AZURE_GATEWAY_PUBLISH_PROFILE }}
          package: deploy/gateway.zip